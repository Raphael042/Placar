<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   
    <div class="placar">
        <h1>PONTE-PRETA x GUARANI</h1>
        <p>PLACAR</p>
        <div>
            <img src="assets/css/POnte(3).png" alt="Escudo da ponte preta">
            <p>PONTE-PRETA</p>
            <p class="Pontos">0</p>
            <button class="adicionar">+1</button><button class="remover">-1</button>
        </div>
        <div>
            <img src="assets/css/Guarani (3).png" alt="Escudo do guarani">
            <p>GUARANI</p>
            <p class="Pontos">0</p>
            <button class="adicionar">+1</button><button class="remover">-1</button>
            </div>
            <button .reset>RESET</button>
    </div>

        
        
            
    <script src="assets/js/placar.js"></script>
</body>
</html>
